<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="../imagens/favicon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <link rel="stylesheet" href="../css/reserva.css">

    <link rel="stylesheet" href="../estabelecimento/css/atualizar_produto.css">

<body>
    <main>

        <section id="ver_reserva">
            <form action="">
                <a href="./estabelecimento_index.html"><i class="fa fa-times"></i></a>
                <h1>Atualizar produto</h1>
                <div class="input_fields">
                    <input type="text" class="nome_produto" placeholder="Nome do produto" value="Doces e Salgados">
                    <input type="number" class="preco" placeholder="Preço" value="4.03">
                    <input type="text" class="tipo_produto" placeholder="Tipo de produto" value="Magic Box">
                    <input type="datetime-local" class="data_limite" placeholder="Data limite" value="26-01-2022, 17:30">
                    <label for="imagem_prodt">
                        <i class="fas fa-camera"></i> Carregar foto
                    </label>
                    <input type="file" class="imagem_produto" id="imagem_prodt" hidden>
                </div>
                <div class="botoes">
                    <button>cancelar</button><button>fazer atualização</button>
                </div>
            </form>


        </section>

    </main>


    <script src="./js/menu.js"></script>
